<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - New Crew Carpet Crew</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #003366;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 12px;
      border-bottom: 2px solid #cccccc;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #0055aa;
    }

    .contact {
      padding: 40px 20px;
      background-color: #ffffff;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact h2 {
      font-size: 2.4em;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #004c99;
    }

    .map {
      margin-top: 40px;
      padding: 20px;
      background-color: #e6e6e6;
      border-radius: 8px;
      text-align: center;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <nav>
    <a href="Structure.html">Services</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact">
    <h2>Get in Touch</h2>

    <!-- ✅ FIXED FORM WITH MAILTO -->
    <form action="mailto:likenewcarpetcrew@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <h3>Our Location</h3>
      <p>Lancaster, PA</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 New Crew Carpet Crew | Grey, Blue & White Excellence</p>
  </footer>

</body>
</html>
